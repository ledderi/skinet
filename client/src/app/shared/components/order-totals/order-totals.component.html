<table class="table order-summary" *ngIf="totals">
    <thead class="table-light">
        <tr>
            <th><strong>Order Summary</strong></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div *ngIf="showMessage" class="message">Shipping costs will be added depending on choices made during checkout</div>
                <div class="totals">
                    <div class="title"><strong>Order Subtotal</strong></div>
                    <div><strong>{{ totals.subTotal | currency}}</strong></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="totals">
                    <div class="title"><strong>Shipping and handling</strong></div>
                    <div><strong>{{ totals.shipping | currency}}</strong></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="totals">
                    <div class="title"><strong>Total</strong></div>
                    <div><strong>{{ totals.shipping + totals.subTotal | currency}}</strong></div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div><button *ngIf="showCheckOutButton" class="btn btn-outline-warning" routerLink="/checkout"><strong>Proceed to checkout</strong></button></div>
