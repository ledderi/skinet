<div class="card mb-4 shadow-sm">
    <img src='{{ product.pictureUrl }}'>
    <div class="card-body">
        <a [routerLink]="['/shop', product.id]" routerLinkActive="router-link-active" ><h6>{{ product.name }}</h6></a>
        <span>{{ product.price | currency}}</span>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart"></button>
            <button type="button" class="btn btn-outline-secondary" (click)="view(product.id)">View</button>
        </div>
    </div>
</div>
