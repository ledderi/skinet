<div class="card mb-4 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" id="btn-cart" class="btn btn-primary fa fa-shopping-cart mr-2" (click)="addToCart()"></button>
            <button type="button" id="btn-view" class="btn btn-primary" [routerLink]="[product.id]">View</button>
        </div>
    </div>
    <div class="card-body">
        <a [routerLink]="['/shop', product.id]" routerLinkActive="router-link-active" ><h6>{{ product.name }}</h6></a>
        <span>{{ product.price | currency}}</span>
    </div>
</div>
